{% extends 'base.html' %}
{% load staticfiles %}
{% block head %}
    <title>Decryption | Substitution</title>
{% endblock %}

{% block content %}
    <h3>Substitution Decryption</h3>
    <h4 style="margin-left: 100px">Key size 26 letter with updated order</h4>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
    {% if plain %}
          <script> window.location.hash = '#plain'; </script>
          <h2 id="plain">
          Cipher text is -
          <p>
              {{ plain }}
          </p>
          </h2>
      {% endif %}
{% endblock %}
